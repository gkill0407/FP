<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<ul>
				<li>Home</li>
				<li>Homework</li>
				<li>Settings</li>
				<li><img src="img/av_64.png" alt=""></li>
			</ul>
		</div>
		<p>Settings</p>
		<ol class="topmenu">
			<li>Avatar</li>
			<li>Student's info</li>
			<li>Change password</li>
		</ol>
		<div class="img">
			<img src="img/av_256.png" alt="#">
			<div class="bphoto"><button>Choose photo</button></div>
			<ol>
					<li><input type="text" placeholder="First name" maxlength="15" pattern="[A-Za-zА-Яа-яЁё]"></li>
					<li><input type="text" placeholder="Last name" maxlength="15" pattern="[A-Za-zА-Яа-яЁё]"></li>
					<li><input type="email" placeholder="Email" maxlength="15" pattern="[A-Za-zА-Яа-яЁё]"></li>
					<li><input type="tel" placeholder="Phone number" maxlength="15" pattern="\+3\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"></li>
					<li><input type="text" placeholder="Adress" maxlength="20" pattern="[A-Za-zА-Яа-яЁё][\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"></li>
					<li><input type="text" placeholder="FB link" maxlength="30" pattern="[A-Za-zА-Яа-яЁё]"></li>
					<li><button>Save changes</button></li>
					<li><input type="password" placeholder="Old password" maxlength="23" pattern="(?=^.{23,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*"></li>
					<li><input type="password" placeholder="New password" maxlength="23" pattern="(?=^.{23,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*"></li>
					<li><input type="password" placeholder="Repeat password" maxlength="23" pattern="(?=^.{23,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*"></li>
					<li><button>Change password</button></li>
				</ol>

			</form>

		</div>
	</div>
	
</body>
</html>
